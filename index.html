<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>POS/COM</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="message-wrapper">
      <h2>Messages:</h2>
      <div id="message"></div>
    </div>
    <details>
      <summary>コントロールパネル</summary>
      <h1>POS/COM</h1>
      <h2>My ID: </h2>
      <input type="text" id="id" value="" placeholder="しばらくすると、あなたのIDが表示されます">
      <button id="copy">コピー</button>
      <h2>Peer ID: </h2>
      <input type="text" id="idInput" placeholder="相手の接続IDをここにコピペする">
      <button id="join">接続</button>
      <h2>Peer(s):</h2>
      <div id="peer"></div>
      <h2>Status:</h2>
      <div id="status"></div>
    </details>
  </body>
</html>
