<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>POS/COM</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="index2.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <details id="controlPanel" open>
      <summary>コントロールパネル</summary>
      <h1>POS/COM</h1>
      <h2>My ID:</h2>
      <input type="text" id="id" placeholder="しばらくすると、あなたのIDが表示されます" disabled>
      <button id="copyBtn" disabled>コピー</button>
      <h2>Peer ID:</h2>
      <input type="text" id="idInput" placeholder="相手の接続IDをここにコピペする">
      <button id="joinBtn" disabled>接続</button>
      <h2>Peer Connection(s):</h2>
      <div id="connections"></div>
      <h2>Status:</h2>
      <div id="status"></div>
    </details>
    <div class="mode-wrapper">
      <!-- <input type="radio" name="mode" id="modeReceiver" checked>
      <label for="modeReceiver">受信者(Receiver)モード</label>
      <input type="radio" name="mode" id="modeSender">
      <label for="modeSender">送信者(Sender)モード</label> -->
      <input type="checkbox" id="startBtn" disabled>
      <label for="startBtn" id="startBtnLabel">送信スタート</label>
    </div>
    <div class="message-wrapper">
      <h2>Messages:</h2>
      <div id="message"></div>
    </div>
  </body>
</html>
